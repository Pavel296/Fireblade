<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="margin-bottom: 40px;">Registration Form</h1>
    <form method="get" action="https://fe.it-academy.by/TestForm.php">
        <label for="FN" style="font-weight: bold;">Full Name</label>
        <input id="FN" type="text" name="FullName"
        style="width: 200px; margin-left: 20px;" placeholder="Full Name">
    </form>
    <br><br><br>
    <form method="get" action="https://fe.it-academy.by/TestForm.php">
        <label for="EM" style="font-weight: bold;">Email</label>
        <input id="EM" type="text" name="Email"
        style="width: 200px; margin-left: 20px;" placeholder="iv@mail.ru">
    </form>
    <br><br><br>
    <form method="get" action="https://fe.it-academy.by/TestForm.php">
        <label for="PS" style="font-weight: bold;">Password</label>
        <input id="PS" type="password" name="Password"
        style="width: 200px; margin-left: 20px;" placeholder="Password">
    </form>
    <br><br><br>
    <form action="get" action="https://fe.it-academy.by/TestForm.php">
        <label for="DB" style="font-weight: bold;">Date of Birth</label>
        <input id="DB" type="date" name="Date of Birth"
        style="width: 200px; margin-left: 20px;">
    </form>
    <br><br><br>
    <form action="get" action="https://fe.it-academy.by/TestForm.php">
        <label for="Co" style="font-weight: bold;">Country</label>
        <input id="Co" type="date" name="Country"
        style="width: 200px; margin-left: 20px;"> <br>
        <select name="Country">
            <option value="7" selected>Afgan</option>
            <option value="5">Bel</option>
            <option value="8">Pol</option>
            </select>
    </form>







</body>
</html>
