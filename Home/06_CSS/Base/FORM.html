<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="main">
    <form method="get" action="http://fe.it-academy.by/TestForm.php">
    Для публикции вашей статьи заполните, пожалуйста, следующую форму: <br> <br>
    <div class="name">Название статьи:</div>
    <span><input type="text" name="article_name"></span><br><br>
    <div class="name">Рубрика: </div>
    <select name="type_of">
        <option value="1">бизнес-анализ</option>
        <option value="2">разработка</option>
        <option value="3" selected>программирование</option>
        <option value="4">дизайнерство</option>
    </select><br><br>
    <div class="name">Публикация:</div>
    <input type="radio" name="answer" value="1">на сайте
    <input type="radio" name="answer" value="2">в журнале
    <input type="radio" name="answer" value="3">на спйте и в журнале <br> <br>
    Разрешить комментарии: <input type="checkbox" name="comment" checked> <br>
    Текст статьи: <br>
    <textarea name="article" id="" cols="100" rows="10"></textarea> <br>
    <button type="submit">Опубликовать</button>
    </form>
    </div>
</body>
</html>
